<!DOCTYPE html>
<html lang="en">
	<head>
		<title>2D Visualization of a Convolutional Neural Network</title>
		<link rel="stylesheet" href="css/drawingboard2.css">
		<link rel="stylesheet" href="css/main5.css">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="js/three.min.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/math.min.js"></script>
		<script src="js/jsfeat-min.js"></script>

		<script src="js/drawingboard.min.js"></script>

		<script src="js/createText_func.js"></script>
		<script src="js/controls/myOrbitControls.js"></script>
		<script src="js/chroma.min.js"></script>
	</head>
	<body>

		<div id="webgl_container"></div>

		<div id="canvasContainer"> <!--style="visibility: hidden">-->
			<div id="drawingInterface">
				<div class="instructions">Draw your number here</div>
				<div class="board" id="custom-board"></div>
				<div class="drawingOutput">
					<div class="row">
							<div class="info">Downsampled drawing:</div>
							<div class="tinyBoard">
								<canvas id="tiny"></canvas>
							</div>
						</div>
					<div class="row">
						<div class="info cell">First guess:</div>
						<div id="ans1" class="ans cell"></div>
					</div>
					<div class="row cell">
						<div class="info cell">Second guess:</div>
						<div id="ans2" class="ans cell"></div>
					</div>
					<div class="row">
						<div class="inputinfo cell">Relevance Override:</div>
						<input id="ans3" class="input cell" onchange="updateNetwork()"></input>
					</div>
					<div class="row">
						<div class="inputinfo">LRP Parameter:</div>
						<input id="lrpparam" class="input" value="0.01" onchange="updateNetwork()"></input>
					</div>
				</div>
				<div class="settings">
						<div class="row">
							<div class="dropdown">
								<button id="lrpselection" class="dropbtn">Epsilon</button>
								<div class="dropdown-content">
									<div class="dropdown-item" onclick="changeMethod('Simple')">Simple</div>
									<div class="dropdown-item" onclick="changeMethod('Epsilon')">Epsilon</div>
									<div class="dropdown-item" onclick="changeMethod('AlphaBeta')">AlphaBeta</div>
								</div>
							</div>
							<div class="dropdown">
								<button id="modelselection" class="dropbtn">Linear</button>
								<div class="dropdown-content">
									<div class="dropdown-item" onclick="setModel('Conv')">Conv</div>
									<div class="dropdown-item" onclick="setModel('Linear')">Linear</div>
								</div>
							</div>
						</div>
						<div class="row">
							<input id="heatmap_hide_button" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
							<label for="heatmap_hide_button" data-on="Activations" data-off="Heatmap"></label>
						</div>
					</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
